		<script type="text/javascript">
			const leftPad = (s, n, ch) => {
				s = '' + s  // Ensure s is a string.
				if (s.length >= n) return s;
				return [...new Array(n - s.length)].map(_ => ch).join('') + s;
			}

			const now = new Date();
			let tzOffs = now.getTimezoneOffset();
			tzOffs = leftPad(tzOffs, 4, '0');

			const startTime = () => {
				const today = new Date();
				const h = today.getHours();
				let m = today.getMinutes();
				let s = today.getSeconds();
				// Add a zero in front of numbers <10.
				m = leftPad(m, 2, '0');
				s = leftPad(s, 2, '0');
				
				const timeElem = document.getElementById('time')
				timeElem.innerHTML = '<span class="hour">' + h + '</span>'
					+ ":" + '<span class="min">' + m + '</span>'
					+ ":" + '<span class="sec">' + s + '</span>'
					+ '<span class="tzOffs">GMT+' + tzOffs + '</span>';
				t = setTimeout(startTime, 500); // Refresh every 0.5s.
			}

			// Start on page load.
			document.addEventListener("DOMContentLoaded", startTime);	
		</script>
